<div class="menu-preview-container" ng-click="imgClick($event);">
    <div class="left-btn pointer" ng-class="{'disabled-btn': curPage===1}" ng-click="goPrev($event);">&lt;</div>
    <div class="preview-content">
        <div class="menu-item pointer" ng-repeat="item in curImgArr">
            <p imgNo="{{$index}}">{{item.nameCn}}</p>
        </div>
    </div>
    <div class="right-btn pointer" ng-class="{'disabled-btn': curPage===totalPage}" ng-click="goNext($event);">&gt;</div>
</div>
