<div class="static">
    <title-bar title-name="购买信息查询" show-search="false"></title-bar>
    <form name="staticForm" class="pl-form">
        <div class="form-item">
            <label class="form-key">酒店名称:</label>
            <input class="form-value" type="text" ng-model="room.curRoom.unit"/>
        </div>
        <div class="form-item">
            <label class="form-key">查询时间:</label>
            <input class="form-value" type="text" ng-model="room.curRoom.unit"/>
        </div>
        <a class="link-btn">更多</a>
        <div class="operate-btn-area">
            <div class="operate-btn blue-btn" ng-click="room.updateRoom(room.userRoom);">查询</div>
        </div>
        <div class="form-item">
            <label class="form-key">房型:</label>
            <input class="form-value" type="text" ng-model="room.curRoom.unit"/>
        </div>
    </form>
    <table class="pl-table">
        <tbody>
        <tr class="title-tr">
            <td class="w5">酒店名称</td><td class="w6">姓名</td><td class="w6">性别</td><td class="w6">年龄</td>
            <td class="w10">入住时间</td><td class="w6">房间号</td><td class="w10">房型</td><td class="w8">商品名称</td>
            <td>品牌</td><td>服务类型</td><td>单价</td><td>数量</td><td>规格</td><td>购买时间</td>
        </tr>
        <tr ng-repeat="item in static.purchaseList">
            <td ng-bind="item.roomNum"></td><td ng-bind="item.houseType"></td><td ng-bind="item.unit"></td>
            <td ng-bind="item.floor"></td><td ng-bind="item.ip"></td><td ng-bind="item.rcuIp"></td><td ng-bind="item.wifi"></td>
            <td ng-bind="item.tvCode"></td>
        </tr>
        </tbody>
    </table>
    <paging-bar page-action="static.getPurchaseList(param);" total-page="static.totalPage"></paging-bar>
</div>
